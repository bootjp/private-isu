upstream backend {
    server localhost:8080;
    keepalive 16;
}

server {
  listen 80;

  client_max_body_size 10m;
  root /home/isucon/private_isu/webapp/public/;

  location / {
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_pass http://backend;
    proxy_set_header Connection "";
  }


  location / {
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_pass http://backend;
    proxy_set_header Connection "";
  }

}